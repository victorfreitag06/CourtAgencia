<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Court</title>
    <link rel="shortcut icon" href="images/logo-png.png">
    <link rel="stylesheet" href="../css/orcamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            AOS.init({
                duration: 800, // Tempo da animação
                once: true, // Anima apenas uma vez
            });
        });
    </script>

</head>

<body>
    <section class="apresentacao">
        <div class="circulo um"></div>
        <div class="circulo dois"></div>
    </section>
    <form action="https://api.staticforms.xyz/submit" data-aos="fade-up" method="post">
        <input type="hidden" name="accessKey" value="f6b4dfb5-4072-47e5-b37d-bd95d5dc7ef0">

        <div class="container" data-aos="fade-up">
            <a href="http://127.0.0.1:5500/" ><span class="close">&times;</span></a>
            <div class="left">
                <img data-aos="fade-up" src="../images/banner-orcametno.png" alt="Ilustração">
            </div>
            <div class="right">
                <h2 data-aos="fade-up">INFORME SEUS DADOS</h2>
                <div data-aos="fade-up" class="inputs">
                    <label for="nome">Nome</label>
                    <input type="text" name="$nome" placeholder="Nome Completo" required>

                </div>
                <div class="row">
                    <div data-aos="fade-up" class="inputs">
                        <label for="whatsApp">WhatsApp</label>
                        <input type="text" name="$whatsApp" placeholder="(00)000000000" required>
                    </div>
                    <div data-aos="fade-up" class="inputs">
                        <label for="cpf">Cpf</label>
                        <input type="text" name="$cpf" placeholder="000.000.000-00" required>
                    </div>

                </div>
                <div data-aos="fade-up" class="inputs">
                    <label for="cpf">Email</label>
                    <input type="email" name="$email" placeholder="court@gmail.com" required>
                </div>

                <button data-aos="fade-up" type="submit">ENVIAR</button>
            </div>
        </div>
        <input type="hidden" name="redirectTo" value="https://courtsites.com.br/src/forms-aprovado">
    </form>
</body>

</html>
